 <form name="{formName}" action="{formAction}" method="get">
{hiddens}
  <div class="w3-row-padding w3-margin-bottom" style="position: absolute; left: 0;">
    <div class="w3-half">
     <div class="container {color} w3-padding-8">
     <div class="w3-light-blue">
      <div class="w3-padding-8 FormHeaderFont">{msg}
</div>
        <span class="{color}"><br></span>
        <div class="clear"></div>
      <div class="row">
       <div class="col-75">
        <table style="position:relative;left: 2px;" class="table table-bordered table-striped">
         <tr>
          <td colspan="5" class="FormHeaderFont">{heading}</td>
         </tr>
         </tr>
         <tr>
          <td colspan="5" class="w3-white">
<!-- IF {items|count} > 0 -->
           <div class="content">
            <table class="table table-bordered table-striped">
             <tr>
              <td class="FieldCaptionTD">Primary Bin</td>
              <td class="FieldCaptionTD">Part Number</td>
              <td align="right" class="FieldCaptionTD">Qty</td>
              <td class="FieldCaptionTD">UM</td>
             </tr>
<!-- BEGIN {items} -->
          <tr>
           <td>{primBin}</td>
           <td>{p_l} {part_number}</td>
           <td>{qty}</td>
           <td>{UOM}</td>
          </tr>
<!-- END {items} -->

          </table>
         </div>
<!-- END -->
          </td>
         </tr>
         <tr>
          <td colspan="5" class="w3-white">&nbsp;</td>
         </tr>
        </table>
<!-- IF {buttons|count} > 0 -->
        <table style="position:relative;left: 8px" width="100%">
         <tr>
          <td class="col-25">
<!-- BEGIN {buttons} -->
           <button class="binbutton-small" id="{btn_id}" name="{btn_name}" value="{btn_value}" onclick="{btn_onclick}">{btn_prompt}</button>
<!-- END {buttons} -->
          </td>
         </tr>
        </table>
<!-- END -->
       </div>
      </div>
    <br>
<!-- IF {msg2} <> "" -->
     <div class="col-75" style="word-wrap: normal;font-weight: bold; font-size: large; text-align: cput;">{msg2}
    </div>
<!-- END -->
     </div>
     </div>
    </div>
  </div>
 </form>
<script>
function do_done()
{
 document.form1.func.value="donePressed";
 document.form1.submit();
}
function do_cancel()
{
 document.form1.func.value="cancel";
 document.form1.submit();
}
</script>
