<div class="col-md-8">
    <div class="panel-body">
     <div class="table-responsive">
      <form name="form1" action="{formAction}" method="get">
 {hiddens}      <input type="hidden" name="func" value="letsPick">
       <input type="hidden" name="nh" value="{nh}">
<!-- IF {items|count} > 0 -->
        <tr>
            <td colspan="5" class="w3-white">
             <div class="content">
              <h4>Items to Pick</h4>
              <table class="table table-bordered table-striped">
               <tr>
                <td class="FieldCaptionTD">Slot</td>
                <td class="FieldCaptionTD">Bin</td>
                <td class="FieldCaptionTD">Part #</td>
                <td align="right" class="FieldCaptionTD">ToPick</td>
                <td align="left" class="FieldCaptionTD">Desc</td>
               </tr>
<!-- BEGIN {items} -->
                <tr>
                 <td align="center">{slot}</td>
                 <td nowrap>{whse_loc}</td>
                 <td nowrap>{p_l} {part_number}</td>
                 <td {qcls} align="center">{qty2pick}</td>
                 <td align="left">&nbsp;{part_desc}</td>
                </tr>
<!-- END {items} -->
  
              </table>
             </div>
            </td>
        </tr>
<!-- END -->
       <tr>
        <td colspan="5">
         <button class="binbutton" id="B1" name="B1" onclick="document.form1.submit();">{B1Prompt}</button>
         <button class="binbutton" id="B2" name="B2" onclick="do_reset('sOrder');">Cancel</button>
       </tr>
<!-- IF {orders|count} > 0 -->
       <table class="table table-bordered table-striped">
        <tr>
            <th class="FieldCaptionTD">Slot</th>
            <th class="FieldCaptionTD">Doc Id</th>
            <th class="FieldCaptionTD">Customer</th>
            <th class="FieldCaptionTD">Via</th>
            <th class="FieldCaptionTD" colspan="3">Name</th>
        </tr>
<!-- BEGIN {orders} -->
        <tr>
       <input type="hidden" name="order[{slot}]" value="{order_num}">
            <td align="center">{slot}</td>
            <td>{host_order_num}</td>
            <td>{customer_id}</td>
            <td>{ship_via}</td>
            <td colspan="3">{name}</td>
        </tr>
<!-- END {orders} -->
<!-- END -->
       </table>
      </form>
     </div>
    </div>
